<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>Analisador de Números</header>
    <section>
            <div id="start">
                <p>
                Insira um valor (entre 1 e 100): <input type="number" name="add" id="add"> <input type="button" value="Inserir" onclick="inserir()">
                </p>
            </div>
        <div id="result">
            <p>  
                <select id="select" size="8"></select>
            </p>
            <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
        </div>
        <p>
            <div id="result2">
            Aguardando dados...
            </div>
        </p>
    </section>
    <footer>
        &copyEvermart
    </footer>
    <script src="analisador.js"></script>
</body>
</html
